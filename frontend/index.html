<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/navbar.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Chat | ONLINE</title>
</head>
<body>

    <div class="rail" id="rail">
        <div class="indicator"></div>
    </div>
    
    <section class="container">

        <section class="login">
            <h2>Login</h2>
            <form action="#" class="login__form">

                <div class="email-form">
                    <input type="email" class="login__input" placeholder="Email" required />
                </div>

                <div class="password-form">
                    <input type="password" class="login__input" placeholder="Senha" required />
                    <i class='bx bx-hide eye-icon'></i>
                </div>

                <div class="form-link">
                    <a href="#" class="forgot-pass">Esqueceu a senha?</a>
                </div>

                <div class="login-button">
                    <button type="submit" class="login__button" style="--cor1:#016DCB; --cor2:#016DCB">
                        Entrar
                    </button>
                </div>

            </form>

            <div class="form-link">
                <span>NÃ£o possui uma conta? <a href="#" class="link signup-link">Inscreva-se</a></span>
            </div>

            <div class="line"></div>

            <div class="login-facebook">
                <a href="#" class="field facebook">
                    <img src="images/facebook.png" alt="">
                    <span>Entrar com Facebook</span>
                </a>
            </div>

            <div class="login-google">
                <a href="images/google.png" class="field google">
                    <img src="images/google.png" alt="" class="google-img">
                    <span>Entrar com Google</span>
                </a>
            </div>
        </section>

        <section class="chat">
            <section class="chat__messages">
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>
    </section>

    <script src="./js/script.js"></script>
    <script src="./js/navbar.js"></script>
</body>
</html>
